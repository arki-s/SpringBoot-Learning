<!DOCTYPE html>
<html lang="jp" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Manager Index</title>
</head>

<body>
  <h1>タスクマネージャーのインデックスページ</h1>
  <ul th:each="task : ${taskList}">
    <li th:text="${task.name}"></li>
    <a th:href="@{'task/' + ${task.taskId} + '/edit'}" class="btn btn-primary">編集</a>
    <form th:action="@{'/task/' + ${task.taskId} + '/delete'}" method="post" onSubmit="return check()">
      <input type="hidden" name="taskId" th:value="${task.taskId}" />
      <input type="submit" value="削除" class="btn btn-danger" />
    </form>
  </ul>
<a th:href="@{task/create}" class="btn btn-primary">タスク作成</a>


</body>

</html>

<script>
  function check() {
      if (window.confirm('このタスクを削除しますか？')) {
          return true;
      } else {
          return false;
      }
  }

</script>
