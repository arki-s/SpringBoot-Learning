<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<head>
  <meta charset="UTF-8" th:remove="tag">
</head>
<body>
<div layout:fragment="content">
  <div class="container-task">
  <h1>Task Manager</h1>
  <a th:href="@{task/create}" class="btn btn-primary">Create New Task</a>
    <div class="container-index">
  <table class="table table-striped">
    <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Name</th>
      <th scope="col">Comment</th>
      <th scope="col">Completed</th>
      <th scope="col">Edit</th>
      <th scope="col">Delete</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="task : ${taskList}">
      <td th:text="${task.taskId}"></td>
      <td th:text="${task.name}"></td>
      <td th:text="${task.comment}"></td>
      <td th:text="${task.completed}"></td>
      <td><a th:href="@{'task/' + ${task.taskId} + '/edit'}" class="btn btn-primary">Edit</a></td>
      <td>
        <form th:action="@{'/task/' + ${task.taskId} + '/delete'}" method="post" onSubmit="return check()">
          <input type="hidden" name="taskId" th:value="${task.taskId}" />
          <input type="submit" value="Delete" class="btn btn-danger" />
        </form>
      </td>
    </tbody>
  </table>
    </div>
  </div>
</div>
<style layout:fragment="style"></style>
<script layout:fragment="script">
  function check() {
     if (window.confirm('Are you sure?')) {
         return true;
     } else {
         return false;
     }
 }



</script>
</body>
</html>
